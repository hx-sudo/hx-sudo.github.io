<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>✨ 星河漫步 - Love Animation</title>
    <style>
        :root {
            --bg-deep: #050510;
            --bg-mid: #1a1a3a;
            --accent-pink: #ff2d55;
            --accent-blue: #00f2ff;
            --accent-purple: #bd00ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Cinzel', 'Noto Serif SC', serif;
            background-color: var(--bg-deep);
        }

        /* 动态极光背景 */
        .aurora-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.4;
            background: 
                radial-gradient(circle at 0% 0%, var(--bg-mid), transparent 50%),
                radial-gradient(circle at 100% 100%, #200f29, transparent 50%),
                radial-gradient(circle at 50% 50%, #0f1829, transparent 80%);
            animation: pulseBg 10s ease-in-out infinite alternate;
        }

        @keyframes pulseBg {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.5; transform: scale(1.05); }
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            mix-blend-mode: screen; 
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 90%; /* 限制宽度防止溢出 */
            max-width: 600px;
            pointer-events: none;
        }

        .main-text {
            font-size: clamp(2.5rem, 6vw, 5rem); /* 缩小最小字号适配手机 */
            font-weight: 400;
            /* 极光渐变字 */
            background: linear-gradient(135deg, #fff 0%, #e0c3fc 50%, #8ec5fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.05em; /* 减小字间距 */
            filter: drop-shadow(0 0 20px rgba(142, 197, 252, 0.5));
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1);
            word-wrap: break-word; /* 防止长单词溢出 */
        }

        .main-text.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .sub-text {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.2em;
            margin-top: 1.5rem;
            font-weight: 300;
            opacity: 0;
            transform: translateY(10px);
            transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1) 0.2s; 
        }

        .sub-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .interaction-hint {
            position: absolute;
            bottom: 80px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            letter-spacing: 0.15em;
            z-index: 10;
            animation: pulseHint 3s infinite;
            pointer-events: none;
        }

        @keyframes pulseHint {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        .corner-mark {
            position: absolute;
            bottom: 30px;
            right: 40px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.3);
            letter-spacing: 0.2em;
            z-index: 10;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+SC:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="aurora-bg"></div>
    <canvas id="canvas"></canvas>
    
    <div class="text-container">
        <div class="main-text" id="mainText">Hey PP</div>
        <div class="sub-text" id="subText">Welcome to my Universe</div>
    </div>
    
    <div class="interaction-hint">点击屏幕 · 唤醒星尘<br><span style="font-size: 0.8em; opacity: 0.8">Tap to Interact</span></div>
    <div class="corner-mark">FOR PP</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const mainText = document.getElementById('mainText');
        const subText = document.getElementById('subText');

        // 配置
        const CONFIG = {
            particleCount: 220,      
            connectionDist: 120,
            baseColor: '#ffffff',
            heartColor: '#e0c3fc',   // 梦幻紫
            galaxyColor: '#8ec5fc',  // 冰蓝
            speedBase: 0.8,
            shapeChangeInterval: 6000 
        };

        let width, height;
        let particles = [];
        let meteors = []; 
        let ripples = []; 
        let sparkles = [];
        let trails = [];
        let mouse = { x: null, y: null };
        
        // 状态控制
        let currentEffect = 'heart'; // 初始状态
        let lastTime = 0;
        let shapeTimer = 0;

        // 文案列表
        const messages = [
            { text: "Hey PP", sub: "Welcome to my Universe", effect: "heart" },
            { text: "星河 · Galaxy", sub: "All the stars shine for you", effect: "galaxy" },
            { text: "永恒 · Forever", sub: "My love will never fade", effect: "flow" }
        ];
        let msgIndex = 0;

        // ==========================
        // 初始化
        // ==========================
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            if (particles.length === 0) initParticles();
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < CONFIG.particleCount; i++) {
                particles.push(new Particle());
            }
            // 立即设置初始目标
            setEffectTargets();
        }

        // ==========================
        // 粒子类
        // ==========================
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * CONFIG.speedBase;
                this.vy = (Math.random() - 0.5) * CONFIG.speedBase;
                this.size = Math.random() * 2 + 0.5;
                this.target = null; // 目标位置
                this.color = CONFIG.baseColor;
                this.alpha = Math.random() * 0.5 + 0.3;
                this.blinkSpeed = Math.random() * 0.02 + 0.005;
                this.blinkOffset = Math.random() * Math.PI * 2;
                
                // 特效专用属性
                this.angle = Math.random() * Math.PI * 2;
                this.radius = Math.random() * 300 + 50;
                this.flowOffset = Math.random() * 100;
            }

            update(time) {
                // 1. 闪烁
                this.currentAlpha = this.alpha + Math.sin(time * 0.005 * this.blinkSpeed + this.blinkOffset) * 0.2;
                
                // 2. 运动逻辑
                if (currentEffect === 'heart' && this.target) {
                    // 爱心吸附
                    const dx = this.target.x - this.x;
                    const dy = this.target.y - this.y;
                    this.vx += dx * 0.003; 
                    this.vy += dy * 0.003;
                    this.vx *= 0.92;
                    this.vy *= 0.92;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.color = CONFIG.heartColor;

                } else if (currentEffect === 'galaxy') {
                    // 螺旋旋转
                    const cx = width / 2;
                    const cy = height / 2;
                    this.angle += 0.002 + (100/this.radius) * 0.0005; // 内圈快外圈慢
                    
                    const tx = cx + Math.cos(this.angle) * this.radius * 1.2;
                    const ty = cy + Math.sin(this.angle) * this.radius * 0.6;
                    
                    const dx = tx - this.x;
                    const dy = ty - this.y;
                    
                    this.vx += dx * 0.005;
                    this.vy += dy * 0.005;
                    this.vx *= 0.9;
                    this.vy *= 0.9;
                    
                    this.x += this.vx;
                    this.y += this.vy;
                    this.color = CONFIG.galaxyColor;

                } else if (currentEffect === 'flow') {
                    // 波浪流动
                    this.vx = 1 + Math.sin(time * 0.001 + this.y * 0.01) * 0.5;
                    this.x += this.vx;
                    if(this.x > width) this.x = -10;
                    
                    // Y轴正弦波动
                    const targetY = height/2 + Math.sin(this.x * 0.005 + time * 0.001 + this.flowOffset) * 150;
                    const dy = targetY - this.y;
                    this.vy += dy * 0.002;
                    this.vy *= 0.95;
                    this.y += this.vy;
                    
                    this.color = CONFIG.baseColor;
                }

                // 3. 鼠标斥力
                if (mouse.x != null) {
                    const dx = this.x - mouse.x;
                    const dy = this.y - mouse.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 150) {
                        const force = (150 - dist) / 150;
                        this.vx += (dx / dist) * force * 0.8;
                        this.vy += (dy / dist) * force * 0.8;
                    }
                }
                
                // 4. 涟漪斥力
                ripples.forEach(r => {
                    const dx = this.x - r.x;
                    const dy = this.y - r.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (Math.abs(dist - r.radius) < 40) {
                        const force = (1 - r.age) * 2;
                        this.vx += (dx / dist) * force;
                        this.vy += (dy / dist) * force;
                    }
                });
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = Math.max(0, Math.min(1, this.currentAlpha));
                ctx.shadowBlur = (currentEffect !== 'flow') ? 10 : 5;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // ==========================
        // 辅助特效类
        // ==========================
        class Sparkle {
            constructor(x, y) {
                this.x = x; this.y = y;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.02;
                this.color = Math.random() > 0.5 ? CONFIG.heartColor : CONFIG.galaxyColor;
                this.size = Math.random() * 2 + 1;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.vx *= 0.92; this.vy *= 0.92;
                this.life -= this.decay;
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        class Ripple {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.radius = 0;
                this.age = 0;
            }
            update() {
                this.radius += 5;
                this.age = this.radius / 400;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(255, 255, 255, ${ (1-this.age)*0.3 })`;
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        class Meteor {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * width + 200;
                this.y = Math.random() * height * 0.5;
                this.speed = Math.random() * 10 + 5;
                this.len = Math.random() * 80 + 40;
                this.angle = Math.PI / 4;
                this.life = 1;
            }
            update() {
                this.x -= Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.life -= 0.02;
                if (this.x < -100 || this.y > height + 100) this.reset();
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(Math.PI - this.angle);
                const g = ctx.createLinearGradient(0, 0, this.len, 0);
                g.addColorStop(0, `rgba(255,255,255,${this.life})`);
                g.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.fillStyle = g;
                ctx.fillRect(0, -0.5, this.len, 1);
                ctx.restore();
            }
        }

        // ==========================
        // 核心逻辑
        // ==========================
        function setEffectTargets() {
            if (currentEffect === 'heart') {
                const arr = [];
                const scale = Math.min(width, height) * 0.015; 
                const cx = width / 2; const cy = height / 2;
                for (let t = 0; t < Math.PI * 2; t += 0.05) {
                    const x = 16 * Math.pow(Math.sin(t), 3);
                    const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                    arr.push({ x: cx + x * scale, y: cy + y * scale - 20 });
                }
                particles.forEach((p, i) => {
                    const pt = arr[i % arr.length];
                    p.target = { x: pt.x, y: pt.y };
                });
            } else {
                particles.forEach(p => p.target = null);
            }
        }

        function switchNextScene() {
            msgIndex = (msgIndex + 1) % messages.length;
            const nextMsg = messages[msgIndex];
            
            // 切换文案
            mainText.classList.remove('visible');
            subText.classList.remove('visible');
            
            setTimeout(() => {
                mainText.textContent = nextMsg.text;
                subText.textContent = nextMsg.sub;
                currentEffect = nextMsg.effect;
                setEffectTargets();
                
                mainText.classList.add('visible');
                subText.classList.add('visible');
            }, 1000);
        }

        function animate(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const delta = timestamp - lastTime;
            lastTime = timestamp;

            ctx.fillStyle = 'rgba(5, 5, 16, 0.2)';
            ctx.fillRect(0, 0, width, height);

            // 绘制连线 (仅爱心模式)
            if (currentEffect === 'heart') {
                ctx.lineWidth = 0.5;
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distSq = dx*dx + dy*dy;
                        if (distSq < CONFIG.connectionDist**2) {
                            const alpha = 1 - Math.sqrt(distSq) / CONFIG.connectionDist;
                            ctx.strokeStyle = `rgba(255, 255, 255, ${alpha * 0.15})`;
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            particles.forEach(p => { p.update(timestamp); p.draw(); });
            meteors.forEach(m => { m.update(); m.draw(); });
            ripples = ripples.filter(r => r.age < 1); ripples.forEach(r => { r.update(); r.draw(); });
            sparkles = sparkles.filter(s => s.life > 0); sparkles.forEach(s => { s.update(); s.draw(); });

            if (Math.random() < 0.03 && meteors.length < 3) meteors.push(new Meteor());

            shapeTimer += delta;
            if (shapeTimer > CONFIG.shapeChangeInterval) {
                shapeTimer = 0;
                switchNextScene();
            }

            requestAnimationFrame(animate);
        }

        // ==========================
        // 事件
        // ==========================
        window.addEventListener('resize', resize);
        
        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX; mouse.y = e.clientY;
        });

        window.addEventListener('mousedown', e => {
            ripples.push(new Ripple(e.clientX, e.clientY));
            for(let i=0; i<6; i++) sparkles.push(new Sparkle(e.clientX, e.clientY));
        });
        
        window.addEventListener('touchstart', e => {
            mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY;
            ripples.push(new Ripple(mouse.x, mouse.y));
            for(let i=0; i<6; i++) sparkles.push(new Sparkle(mouse.x, mouse.y));
            e.preventDefault();
        }, {passive: false});

        window.addEventListener('touchend', () => { mouse.x = null; mouse.y = null; });

        // 启动
        resize();
        requestAnimationFrame(animate);
        setTimeout(() => {
            mainText.classList.add('visible');
            subText.classList.add('visible');
        }, 500);

    </script>
</body>
</html>
